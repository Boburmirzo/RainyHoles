<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <f:view transient="true">
            <h1>Calculate the volume of water </h1>

            <b:form id="calculateForm">
                <div class="ui-fluid" style="width: 100%; max-width: 300px; max-height: 200px; margin: auto; ">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-10" style="margin-top: 5px;"><b:inputText placeholder="3 2 4 1 2 with space" style="font-size: x-large;"  id="surfaceProfile" required="true" value="#{rainyHolesController.surfaceProfile}" validator="#{rainyHolesController.validateSurfaceProfile}"/></div>
                        </div>

                        <h:outputLabel id="result" rendered="#{not empty rainyHolesController.waterVolumeResult}" value="Remained Volume of Water: #{rainyHolesController.waterVolumeResult.total} units">
                        </h:outputLabel>

                        <div class="ui-grid-row">
                            <div class="ui-grid-col-10" style="margin-top: 5px;"><b:commandButton value="Calculate" actionListener="#{rainyHolesController.calculate}" update="calculateForm"/></div>
                        </div>
                    </div>
                </div>
            </b:form>
        </f:view>
    </ui:define>
</ui:composition>
</html>
